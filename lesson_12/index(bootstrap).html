<html lang="en">
<head>

</head>
<body>

  <div class="section">
    <div class="container">
      <!-- One Row -->
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <h1 class="header text-center">
            <span>Получите видео-иструкцию</span>
            <strong class="text-uppercase">Как заработать свой первый миллион</strong>
          </h1>
        </div>
      </div>
      <!-- Two Row -->
      <div class="row">
        <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
          <div class="video">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
          <div class="form">
            <p class="form-header text-center">Ведите свой эмаил</p>
            <form action="#">
              <input type="text" class="form-control input-lg" placeholder="Ваше имя">
              <input type="text" class="form-control input-lg" placeholder="Ваше эмаил">
              <button class="btn btn-primary btn-lg w-100 form-btn">Получить инструкцию</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
        <!-- One Row -->
      <div class="row">
        <div class="col-lg-12 col-xs-12 col-sm-12">
          <h2 class="section-header text-uppercase text-center">Почему этотнужно делать сейчас?</h2>
        </div>
      </div>
      <!-- Two Row -->
      <div class="feature text-center">
        <div class="row">

          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/01.png" alt="1 преимущество">
              <p>Первое преимущество</p>
            </div>
          </div>

          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/02.png" alt="2 преимущество">
              <p>Второе преимущество</p>
            </div>
          </div>

          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/03.png" alt="3 преимущество">
              <p>Третье преимущество</p>
            </div>
          </div>

          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/04.png" alt="4 преимущество">
              <p>Четвертое преимущество</p>
            </div>
          </div>

        </div>
      </div>
      <!-- Three Row -->
      <button class="btn btn-primary btn-lg form-btn align-self-center">Получить инструкцию</button>
    </div>    
  </div>
